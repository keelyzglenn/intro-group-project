<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/levels.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Riley's Space Adventure</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Riley's Space Adventure</h1>
    </div>
<!-- game -->
      <div class="container">
        <div class="user-info jumbotron">
          <button type="button" class="start-btn btn" id="user-input">Enter Space</button>
        </div>
        <div class="game col-md-6">
          <div class="game-chat-box">
            <ul id="in-game-text">
            </ul>
          </div>
          <!-- where the user inputs the chat-text -->
          <div class="user-object-input">
            <form id="user-input-text">
              <!-- action select -->
              <div class="form-group col-xs-6">
                <select class="form-control" id="user-action-select">
                  <option value="check">look at</option>
                  <option value="talk">talk</option>
                  <option value="pickup">pick up</option>
                  <option value="go">go</option>
                  <option value="fight">fight</option>
                  <option value="interact">interact</option>
                </select>
              </div>

              <!-- object input -->
              <input type="text" id="user-object-input">
              <button type="submit" name="chat">Send</button>
            </form>
          </div>
        </div>


<!-- character info section -->
        <div class="main-character-panel col-md-6">
          <!-- stats and image -->
          <div class="row row-one">
            <h1 class="name-output"></h1>
            <!-- stats -->
            <div class="character-stats col-md-6">
              <h3>HP: <span class="user-hp">100</span></h3>
              <ul>
                <li>STR: <span class="strength">7</span></li>
                <li>DEX: 20</li>
                <li>INT: 12</li>
              </ul>
            </div>
            <!-- character image -->
            <div class="character-image col-md-6">
              <img src="https://catchoocutiepie.files.wordpress.com/2015/04/hula-hoop.jpg?w=640" width="300px" class="character-one">
            </div>
          </div>

          <!-- inventory -->
          <!-- <div class="row row-three">
            <div class="character-inventory col-md-12">
              <h1>inventory goes here</h1>
            </div>
          </div> -->
        </div>
      </div>
      <div class="game-end game-end-div">
        <h1>You have saved the Turnips from the evil Foxes in Space Suits with Lasers! Congratulations. You win!</h1>
      </div>
  </body>
</html>
