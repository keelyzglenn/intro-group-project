<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/levels.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Currently Untitled RPG</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Untitled RPG</h1>
    </div>
<!-- game -->
      <div class="container">
        <div class="user-info">
          <form id="user-input">
            <!-- name -->
            <label for="user-name">What's your name, traveller?</label><br>
            <input type="text" id="user-name-input">
            <!-- button -->
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <div class="game col-md-6">
          <div class="game-chat-box">
            <ul id="in-game-text">
            </ul>
          </div>
          <!-- where the user inputs the chat-text -->
          <div class="user-object-input">
            <form id="user-input-text">
              <!-- action select -->
              <div class="form-group">
                <select class="form-control" id="user-action-select" placeholder="Choose an action">
                  <option value="check">look at</option>
                  <option value="talk">talk</option>
                  <option value="pickup">pick up</option>
                  <option value="go">go</option>
                  <option value="fight">fight</option>
                  <option value="interact">interact</option>
                </select>
              </div>

              <!-- object input -->
              <input type="text" id="user-object-input">
              <button type="submit" name="chat">Send</button>
            </form>
          </div>
        </div>


<!-- character info section -->
        <div class="main-character-panel col-md-6">
          <!-- stats and image -->
          <div class="row row-one">
            <h1 class="name-output"></h1>
            <!-- stats -->
            <div class="character-stats col-md-6">
              <h3>HP: <span class="user-hp"></span></h3>
            </div>
            <!-- character image -->
            <div class="character-image col-md-6">
              <img src="http://cdn1-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-2.jpg" width="300px" class="character-one">

            </div>
          </div>
          <!-- character bio -->
          <div class="row row-two">
            <div class="character-bio col-md-12">
              <p class="character-one">Bio goes here</p>
            </div>
          </div>
          <!-- inventory -->
          <div class="row row-three">
            <div class="character-inventory col-md-12">
              <h1>inventory goes here</h1>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
